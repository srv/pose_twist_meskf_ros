# Filter update and publishing frequency (Hz)
update_rate: 0.1

# Frame names
frame_id: map
child_frame_id: base_link
visual_odometry_frame_id: visual_odom

# True to use topic covariances. False to use user-defined covariances.
use_topic_cov: false;

# Gravity 
gravity_x: 0.0
gravity_y: 0.0
gravity_z: 9.80665

# Variances
var_acc: +4e-5
var_acc_bias: +1e-10
var_gyro: +1e-6
var_gyro_drift: +1e-10

# Covariance for the Error State Vector: [POS_XY - VEL - ACC - ORI - GYRO - POS_Z]
cov_error_state: [+1.0e+7, +1.0e+7, +1.0e+3, +0.1, +1.0e+5, +1.0e-12]

# Covariance for the visual odometry when NO failure: [POS_XY - ORI - VEL - ACC - GYRO - POS_Z]
cov_visual_odom: [+1.0e-2, +1.0e+8, +1.4e-5, +1.0e+7, +1.4e-5, +1.0e+5]

# Covariance for the visual odometry when failure: [POS_XY - ORI - VEL - ACC - GYRO - POS_Z]
cov_visual_odom_failure: [+1.0e+12, +1.0e+12, +1.0e+12, +1.0e+12, +1.0e+12, +1.0e+5]

# Covariance for the depth measurement
cov_depth: +1.0e-12